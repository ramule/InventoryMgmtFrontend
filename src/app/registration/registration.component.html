<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="d-flex align-items-center mt-5 px-5 ms-xl-4 pt-5 pt-xl-0 mt-xl-n5">

          <form [formGroup]="registrationForm" style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registration</h3>

            <div class="form-outline mb-4 input-error">
              <input type="name" formControlName="name" placeholder="Name" id="form2Example18" class="form-control form-control-md" />
              <p *ngIf="formErrors.name">{{ formErrors.name }}</p>
            </div>

            <div class="form-outline mb-4 input-error">
              <input type="mobile" formControlName="mobileNo" placeholder="Mobile Number" id="form2Example18" class="form-control form-control-md" />
              <p *ngIf="formErrors.mobileNo">{{ formErrors.mobileNo }}</p>
            </div>

            <div class="form-outline mb-4 input-error">
              <input type="email" formControlName="email" placeholder="Email" id="form2Example18" class="form-control form-control-md" />
              <p *ngIf="formErrors.email">{{ formErrors.email }}</p>
            </div>

            <div class="form-outline mb-4 input-error">
              <input type="password" formControlName="password" placeholder="password" id="form2Example28" class="form-control form-control-md" />
              <p *ngIf="formErrors.password">{{ formErrors.password }}</p>
            </div>

            <div class="form-outline mb-4 input-error">
              <input type="cnfPassword" formControlName="cnfPassword" placeholder="Confirm Password" id="form2Example28" class="form-control form-control-md" />
              <p *ngIf="formErrors.cnfPassword">{{ formErrors.cnfPassword }}</p>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-md btn-block btn-danger reset-button" type="reset">Reset</button>
              <button class="btn btn-info btn-md btn-block" type="submit" (click)="onRegister()">Register</button>
            </div>

            <p>Back to <a routerLink="/login" class="link-info">Login</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
